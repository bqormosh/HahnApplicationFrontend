<template>
  <div class="applicant-list">
    <div class="list-group">
      <a repeat.for="applicant of applicants" class="list-group-item list-group-item-action ${applicant.ID === $parent.selectedId ? 'active' : ''}" route-href="route: applicants; params.bind: {id:applicant.ID}" click.delegate="$parent.select(applicant)">
        <strong>${applicant.Name} ${applicant.FamilyName}</strong><br>
        <small>${applicant.EmailAdress}</small>
      </a>
    </div>
    <div class="list-group">
      <a if.bind="applicants.length == 0" class="list-group-item list-group-item-action" >
        <strong t="no_applicants">No applicants yet!</strong><br>
      </a>
    </div>
  </div>
  <div class="applicant-list">
    <a class="btn btn-primary" route-href="route: AddApplicants;" t="add_new_applicant">Add new Applicant</a>
  </div>
</template>
